name: Corporate Learning Assistant CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  NODE_VERSION: '20'
  TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db?schema=public
  TEST_REDIS_URL: redis://localhost:6379

jobs:
  backend-tests:
    name: Service Lint & Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint service
        run: npm run lint

      - name: Run unit tests
        env:
          SKIP_GLOBAL_TEST_SETUP: 'true'
          SKIP_PRISMA: 'true'
        run: npm run test:unit

      # Integration tests still require additional Prisma ESM fixes.
      - name: Skip integration tests (pending Prisma ESM support)
        run: echo "Integration tests are temporarily disabled in CI while the Prisma ESM bridge is finalized."

  frontend-tests:
    name: Frontend Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: FRONTEND/package-lock.json

      - name: Install dependencies
        working-directory: FRONTEND
        run: npm ci

      - name: Lint frontend
        working-directory: FRONTEND
        run: npm run lint

      - name: Run frontend unit tests
        working-directory: FRONTEND
        env:
          CI: true
        run: npm test -- --coverage --watchAll=false

      - name: Build frontend
        working-directory: FRONTEND
        run: npm run build

  security-scan:
    name: Dependency & Vulnerability Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            FRONTEND/package-lock.json

      - name: Install service dependencies
        run: npm ci

      - name: Install frontend dependencies
        working-directory: FRONTEND
        run: npm ci

      - name: Run npm audit (service)
        run: npm audit --audit-level=moderate

      - name: Run npm audit (frontend)
        working-directory: FRONTEND
        run: npm audit --audit-level=moderate

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'