name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: rag_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      zookeeper:
        image: confluentinc/cp-zookeeper:latest
        env:
          ZOOKEEPER_CLIENT_PORT: 2181
          ZOOKEEPER_TICK_TIME: 2000
        ports:
          - 2181:2181
        options: >-
          --health-cmd "nc -z localhost 2181 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: confluentinc/cp-kafka:latest
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: localhost:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
          KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
          KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
          - 9092:9092
        options: >-
          --health-cmd "kafka-topics --bootstrap-server localhost:9092 --list"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> $GITHUB_OUTPUT

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-npm-${{ hashFiles('BACKEND/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install backend dependencies
        working-directory: BACKEND
        run: npm install

      - name: Generate Prisma Client
        working-directory: BACKEND
        run: npm run db:generate
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rag_test

      - name: Run database migrations
        working-directory: BACKEND
        run: npm run db:migrate:deploy
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/rag_test

      - name: Run unit tests
        working-directory: BACKEND
        run: npm run test:unit
        env:
          NODE_ENV: test
          LOG_LEVEL: error
          DATABASE_URL: postgresql://test:test@localhost:5432/rag_test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/rag_test
          REDIS_URL: redis://localhost:6379
          TEST_REDIS_URL: redis://localhost:6379
          KAFKA_BROKER_URL: localhost:9092
          OPENAI_API_KEY: test-key
          OPENAI_API_URL: http://localhost:8080/mock-openai

      - name: Run integration tests
        working-directory: BACKEND
        run: npm run test:integration
        env:
          NODE_ENV: test
          LOG_LEVEL: error
          DATABASE_URL: postgresql://test:test@localhost:5432/rag_test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/rag_test
          REDIS_URL: redis://localhost:6379
          TEST_REDIS_URL: redis://localhost:6379
          KAFKA_BROKER_URL: localhost:9092
          OPENAI_API_KEY: test-key
          OPENAI_API_URL: http://localhost:8080/mock-openai

      - name: Generate coverage report
        working-directory: BACKEND
        run: npm run test:coverage
        env:
          NODE_ENV: test
          LOG_LEVEL: error
          DATABASE_URL: postgresql://test:test@localhost:5432/rag_test
          TEST_DATABASE_URL: postgresql://test:test@localhost:5432/rag_test
          REDIS_URL: redis://localhost:6379
          TEST_REDIS_URL: redis://localhost:6379
          KAFKA_BROKER_URL: localhost:9092
          OPENAI_API_KEY: test-key
          OPENAI_API_URL: http://localhost:8080/mock-openai

      - name: Upload coverage to Codecov
        if: ${{ success() }}
        uses: codecov/codecov-action@v4
        with:
          files: ./BACKEND/coverage/lcov.info
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

