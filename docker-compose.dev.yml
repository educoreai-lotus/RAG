version: '3.9'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: rag_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: rag_dev
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    ports:
      - '5432:5432'
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U rag_user -d rag_dev']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rag_redis_dev
    restart: unless-stopped
    ports:
      - '6379:6379'
    command: ['redis-server', '--save', '60', '1']
    volumes:
      - redisdata-dev:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: rag_zookeeper_dev
    restart: unless-stopped
    environment:
      ALLOW_ANONYMOUS_LOGIN: 'yes'
    ports:
      - '2181:2181'

  kafka:
    image: bitnami/kafka:3.6.0
    container_name: rag_kafka_dev
    restart: unless-stopped
    ports:
      - '9092:9092'
    environment:
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_ENABLE_KRAFT: 'no'
    depends_on:
      - zookeeper
    healthcheck:
      test: ['CMD', '/opt/bitnami/kafka/bin/kafka-topics.sh', '--bootstrap-server', 'localhost:9092', '--list']
      interval: 10s
      timeout: 10s
      retries: 10

volumes:
  pgdata-dev:
  redisdata-dev:

